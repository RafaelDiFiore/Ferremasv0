{% extends "base.html" %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<style>
  .layout {
    display: flex;
    margin-top: 70px;
    min-height: calc(100vh - 70px);
  }
  .sidebar {
    width: 220px;
    background-color: #0d3b66;
    padding-top: 20px;
    color: white;
    flex-shrink: 0;
  }
  .sidebar img {
    display: block;
    margin: 0 auto 20px;
    width: 100px;
  }
  .sidebar a, .sidebar button {
    display: block;
    background-color: #003366;
    color: white;
    border: none;
    padding: 15px 10px;
    text-align: left;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    margin-bottom: 5px;
    text-decoration: none;
  }
  .sidebar a:hover, .sidebar button:hover {
    background-color: #005999;
  }
  .main {
    flex-grow: 1;
    padding: 20px;
  }
  .card {
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .card h4 {
    margin-bottom: 15px;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
  }
</style>

<div class="layout">
  <div class="sidebar">
    <img src="{% static 'images/logo1.png' %}" alt="Logo">
    <a href="{% url 'vista_cliente' %}">Mi Cuenta</a>
    <a href="{% url 'editar_perfil_cliente' %}">Editar Perfil</a>
    <button>Cerrar Sesión</button>
  </div>

  <div class="main">
    <div class="card">
      <h4>Editar Mis Datos</h4>
      <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ nombre }}" required>

        <label>Dirección:</label>
        <input type="text" name="direccion" class="form-control" value="{{ direccion }}" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono" class="form-control" value="{{ telefono }}" required>

        <button type="submit" style="background-color: #0d3b66; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
          Guardar Cambios
        </button>
        <a href="{% url 'vista_cliente' %}" style="margin-left: 10px; padding: 10px 20px; background-color: #aaa; color: white; text-decoration: none; border-radius: 5px;">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
