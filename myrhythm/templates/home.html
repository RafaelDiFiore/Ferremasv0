{% extends 'base.html' %}
{% load static %}

{% block title %}Inicio | Ferramas{% endblock %}

{% block content %}

<!-- Carrusel -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slide-1.jpg' %}" class="d-block w-100" alt="slide-1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide-2.jpg' %}" class="d-block w-100" alt="slide-2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide-3.jpg' %}" class="d-block w-100" alt="slide-3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<!-- Sección de productos destacados -->
<div class="container mt-5">
    <h2 class="mb-4">Ofertas y promociones</h2>
    <div class="card-group">
        {% for product in displayed_products %}
            <div class="card text-bg-secondary mb-3 me-3" style="max-width: 18rem;">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">${{ product.price }}</p>
                    <form class="add-to-cart-form" method="post" action="{% url 'add_to_cart' %}">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary">Añadir al Carrito</button>
                    </form>
                    <div class="cart-message mt-2"></div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
